<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- ChildItem Tab -->
  <ion-tab title="Basic" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="app.single.item">
    <ion-nav-view name="tab-item"></ion-nav-view>
  </ion-tab>

  <!-- ChildList Tab -->
  <ion-tab title="List" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="app.single.list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <!-- ChildTabs Tab -->
  <ion-tab title="Tabs" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="app.single.tabs">
    <ion-nav-view name="tab-tabs"></ion-nav-view>
  </ion-tab>


</ion-tabs>
